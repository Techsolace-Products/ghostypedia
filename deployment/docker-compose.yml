version: '3.8'

services:

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ghostypedia-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghostypedia-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/backend.Dockerfile
    container_name: ghostypedia-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ghostypedia_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ghostypedia}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      AI_SERVICE_URL: http://ai-service:8000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ghostypedia-network
    restart: unless-stopped

  # AI Service
  ai-service:
    build:
      context: ../ai-service
      dockerfile: ../deployment/ai-service.Dockerfile
    container_name: ghostypedia-ai-service
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: ${AI_SERVICE_PORT:-8000}
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    networks:
      - ghostypedia-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  ghostypedia-network:
    driver: bridge
